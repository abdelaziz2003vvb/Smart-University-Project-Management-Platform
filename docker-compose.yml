services:
  mongo:
    image: mongo:6
    container_name: smart_university_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - smart_university_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smart_university_server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/smart_university
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - TOKEN_EXPIRY=${TOKEN_EXPIRY}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - smart_university_network
    volumes:
      - ./server/src:/app/src

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: smart_university_client
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - smart_university_network
    environment:
      - VITE_API_URL=http://localhost:5000

networks:
  smart_university_network:
    driver: bridge

volumes:
  mongo_data: